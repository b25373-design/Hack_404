    <!-- PWA / Mobile Meta Tags -->
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="IITM ONE" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap');
      
      html, body {
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        margin: 0;
        -webkit-tap-highlight-color: transparent; /* Cleaner touch feedback */
      }

      .font-sci-fi {
        font-family: 'Orbitron', sans-serif;
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(56, 189, 248, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }

      .neon-border {
        box-shadow: 0 0 10px rgba(56, 189, 248, 0.5), inset 0 0 5px rgba(56, 189, 248, 0.2);
        border-color: rgba(56, 189, 248, 0.6);
      }

      .neon-text-cyan {
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.5), 0 0 10px rgba(34, 211, 238, 0.3);
      }

      .sci-fi-grid {
        background-image: linear-gradient(rgba(56, 189, 248, 0.1) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(56, 189, 248, 0.1) 1px, transparent 1px);
        background-size: 30px 30px;
        animation: grid-move 20s linear infinite;
      }

      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 30px 30px; }
      }

      .scanner-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #22d3ee, transparent);
        animation: scan 4s linear infinite;
        z-index: 10;
        pointer-events: none;
      }

      @keyframes scan {
        0% { top: 0; }
        100% { top: 100%; }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.3);
        border-radius: 10px;
      }

      /* Adjustments for iOS safe areas */
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
